<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-rules">
                <div class="title"><h1>FizzBuzz</h1></div>
                <div class=" element fizz-text">
                    <h2>Fizz</h2>
                    <p id="fizz"><input type="text" name="fizz-name" placeholder="text"></p>
                </div>
                <div class=" element buzz-text">
                    <h2>Buzz</h2>
                    <p id="buzz"><input type="text" name="buzz-name" placeholder="text..again"></p>
                </div>
                <div class=" element n">
                    <h2>N</h2>
                    <p id="max-number"><input type="number" name="number-max" placeholder="number-max"></p>
                </div>
                <div class="element fizz">
                    <h2>Fizz</h2>
                    <p id="fizz-n"><input type="number" name="number-fizz" placeholder="divisible number" ></p>
                </div>
                <div class="element buzz">
                    <h2>Buzz</h2>
                    <p id="buzz-n"><input type="number" name="number-buzz" placeholder="divisible number" ></p>
                </div>
                <button id="btn">Start!</button>
        </div>
        <div id="fizzbuzz-box" class="grid-container">
            <button id="btn-return">Play again</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
