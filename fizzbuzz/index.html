<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-rules">
                <h1>FizzBuzz</h1>
                <div class=" element n">
                    <h2>N</h2>
                    <p id="max-number"><input type="number" name="number-max"></p>
                </div>
                <div class="element fizz">
                    <h2>Fizz</h2>
                    <p id="fizz-n"><input type="number" name="number-fizz"></p>
                </div>
                <div class="element buzz">
                    <h2>Buzz</h2>
                    <p id="buzz-n"><input type="number" name="number-buzz"></p>
                </div>
                <button id="btn">Start!</button>
        </div>
        <div id="fizzbuzz-box" class="grid-container"></div>

    </div>
    <script src="main.js"></script>
</body>
</html>
